<section class="hero-section" id="hero">
  <div class="hero-content">
    <div class="profile-image-container">
      <div class="profile-ring"></div>
      <img [src]="profileImage" alt="Profile" class="profile-image">
    </div>
    
    <h1 class="hero-title">{{ fullName }}</h1>
    <p class="hero-subtitle">{{ subtitle }}</p>
    
    <!-- ðŸ”— ENLACES A REDES SOCIALES -->
    <!-- AÃ±ade o elimina enlaces segÃºn tus redes sociales -->
    <div class="social-links">
      <a [href]="socialLinks.linkedin" target="_blank" class="social-link" title="LinkedIn">
        <i class="fab fa-linkedin-in"></i>
      </a>
      <a [href]="socialLinks.github" target="_blank" class="social-link" title="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <a [href]="socialLinks.email" class="social-link" title="Email">
        <i class="fas fa-envelope"></i>
      </a>
      <!-- Puedes aÃ±adir mÃ¡s redes sociales aquÃ­:
      <a [href]="socialLinks.twitter" target="_blank" class="social-link" title="Twitter">
        <i class="fab fa-twitter"></i>
      </a>
      -->
    </div>
  </div>
  
  <div class="scroll-indicator">
    <i class="fas fa-chevron-down"></i>
  </div>
</section>
